<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Budget App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple Budget App</h1>
 
  <div class="container">
    <form id="budget-form">
  <select id="description">
    <option value="Grocery Shopping">Grocery Shopping</option>
    <option value="Rent">Rent</option>
    <option value="Utilities">Utilities</option>
    <option value="Salary">Salary</option>
    <option value="Bonus">Bonus</option>
    <option value="Other">Other</option>
  </select>
  <input type="text" id="custom-description" placeholder="Custom Description" style="display:none;">
  <input type="number" id="amount" placeholder="Amount">
  <input type="date" id="transaction-date" placeholder="Date">
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <select id="writer">
    <option value="Nathan">Nathan</option>
    <option value="Jihye">Jihye</option>
  </select>
  <button type="submit">Add</button>
</form>
    <ul id="budget-list">
    </ul>
    <div id="total-income">Total Income: 0</div>
    <div id="total-expense">Total Expense: 0</div>
    <div id="total">Final Balance: 0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
